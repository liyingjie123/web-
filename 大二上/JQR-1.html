</head>
<body>
<table id="a">
	<tr><td>Row with Index #0</td></tr>
	<tr><td>Row with Index #0</td></tr>
	<tr><td>Row with Index #0</td></tr>
	<tr><td>Row with Index #0</td></tr>
</table>
<script>
    x = document.getElementsByTagName("tr")
    for(i=0;i<x.length;i++)
    {
      if(i%2==0)
        x[i].style.backgroundColor="blue"
      else
        x[i].style.backgroundColor="pink"
    }
  </script>
</body>
