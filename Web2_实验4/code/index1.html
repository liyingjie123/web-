<!DOCTYPE html >
<html >
<head>
<meta charset="UTF-8"/> 

<style>
.main{width:980px;height:300px;margin:0 auto;}
.tupian{width:980px;height:139px;float:left;position:relative;}
.indemo{width:800%;height:139px;}
.demo{width:948px;height:410px;float:left;overflow:hidden;}
.demo1{float:left;}
.demo2{float:left;}
.right{height:89px;width:16px;left:0;margin-top:40px;float:left;}
.left{height:89px;width:16px;margin-top:40px;float:left;}
</style>
</head>
<body>
<div id="main" class="main">

<div id="tupian" class="tupian">
<div class="left"></div>
<div id="demo" class="demo">
<div id="indemo" class="indemo">
<div id="demo1" class="demo1">
			<img src="images/1.jpg" width="400px"/>
			<img src="images/2.jpg" width="400px"/>
			<img src="images/3.jpg" width="400px"/>
			<img src="images/4.jpg" width="400px"/>
			<img src="images/5.jpg" width="400px"/>
			<img src="images/6.jpg" width="400px"/>
			<img src="images/7.jpg" width="400px"/>
			<img src="images/8.jpg" width="400px"/>
</div>
<div id="demo2" class="demo2"></div>
</div>
</div>
<div class="right"></div>
</div>
</div>
<script type="text/javascript">
var speed=20;
var tab=document.getElementById("demo");
var tab1=document.getElementById("demo1");
var tab2=document.getElementById("demo2");
var lt=document.getElementById("lt");
var rt=document.getElementById("rt");
tab2.innerHTML=tab1.innerHTML;
function marquee(){
if(tab2.offsetWidth-tab.scrollLeft<=0)
{tab.scrollLeft=0}
else
{tab.scrollLeft++;}
}
var timer=setInterval(marquee,speed);
tab.onmouseover=function(){clearInterval(timer)};
tab.onmouseout=function(){timer=setInterval(marquee,speed)}

rt.onmouseout=function(){timer=setInterval(marquee,speed)}; 
lt.onmouseout=function(){timer=setInterval(marquee,speed)};

lt.onclick=function(){      
clearInterval(timer);   
if(tab.scrollLeft>=1440){tab.scrollLeft=0;}  
else{tab.scrollLeft+=160} 
}


rt.onclick=function(){ 
clearInterval(timer);
if(tab.scrollLeft==0){tab.scrollLeft=1440;} 
else if(tab.scrollLeft<=-1440){tab.scrollLeft=0;}
else{tab.scrollLeft-=160;}
}
</script>
</body>
</html>
