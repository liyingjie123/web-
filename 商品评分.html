<!DOCTYPE html >
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>星星评分</title>
<script type="text/javascript">
function rate(obj,oEvent){

var imgSrc = 'images/star1.png'; 
var imgSrc_2 = 'images/star2.png';
if(obj.rateFlag) return;
var e = oEvent || window.event;
var target = e.target || e.srcElement; 
var imgArray = obj.getElementsByTagName("img");
for(var i=0;i<imgArray.length;i++){
  imgArray[i]._num = i;
  imgArray[i].onclick=function(){
  if(obj.rateFlag) return;
  obj.rateFlag=true;
  document.write(this._num+1); 
  };
}
if(target.tagName=="IMG"){
  for(var j=0;j<imgArray.length;j++){
  if(j<=target._num){
   imgArray[j].src=imgSrc_2;
  } else {
   imgArray[j].src=imgSrc;
  }
  }
} else {
  for(var k=0;k<imgArray.length;k++){
  imgArray[k].src=imgSrc;
  }
}
}
</script>
</head>
<body>
  宝贝与描述相符(打分匿名)<br/>
<p onmouseover="rate(this,event)">
 <img src="images/star1.png" title="很烂" />
 <img src="images/star1.png" title="一般" />
 <img src="images/star1.png" title="还好" />
 <img src="images/star1.png" title="较好" />
 <img src="images/star1.png" title="很好" />
 </p>
 
</body>
</html>
