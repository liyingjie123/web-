   <h3>鱼香肉丝做法查询</h3>
   <textarea rows="7" cols="40">
       食材：300克 里脊 100 克 冬笋 5 朵 干木耳 1 段 大葱 1 个 鸡蛋 3 片 姜 15 毫升 生抽 30 毫升 醋 40 克 泡椒 5 克 盐 15 克 白糖 15 毫升 料酒 15 毫升 水淀粉。<br/>
       里脊洗净后切成长约4厘米，宽半厘米的丝，加入料酒、鸡蛋（蛋清即可）、水淀粉（20ml）、盐3克，拌匀后腌制20分钟。同时将干木耳泡发，冬笋洗净，分别切成细丝，泡椒切碎备用<br/>
       取一只小碗，依次加入酱油、白糖、醋、葱末，水淀粉调匀，即成鱼香汁备用；<br/>
       油锅加热到5成热时，放入腌好的肉丝，迅速用铲子划散，看到肉丝变白、脱生后立即盛出备用；<br/>
       利用炒肉丝剩余的油，再次将油温烧到5成热时，转成小火，放入泡椒、姜末，慢慢煸炒出红油。然后放入木耳、冬笋丝，加入剩余的2克盐，拌匀炒到出香味；<br/>
       放入之前炒过的肉丝，倒入鱼香调料，迅速拌匀，汤汁渐干时立即出锅。<br/>
       注意事项：做这个菜尽量选用泡椒或者剁椒来做，最好别用郫县豆瓣酱；
       调味汁一定要提前准备好，如果一边炒菜一边加入的话，肉质很快就变老了。倒入调味汁前，再次轻轻搅匀，因为里面有水淀粉，以免沉底。调味汁其实也是芡汁，所以倒入后拌匀就立即出锅，时间过长的话菜品会变得软烂，粘成团；
       木耳用温水泡发，水的温度大约不烫手即可。如果木耳杂质很多，可以在水里加入一小勺淀粉，有利于洗净杂质。冬笋可以买保鲜装的，只要将笋心的白色钙化物质洗净即可，不需要焯烫。
   </textarea>
