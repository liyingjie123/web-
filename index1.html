               <h1>当前位置：首页>列表页>水果的好处</h1>
               <p>水果是指多汁且有甜味的植物果实，不但含有丰富的营养且能够帮助消化。水果是对部分可以食用的植物果实和种子的统称。水果有降血压、减缓衰老、减肥瘦身、皮肤保养、明目、抗癌、降低胆固醇等保健作用。</p>
               <p>1、吃菠萝能帮助消化吸收，经常便秘的人可以多吃吃菠萝消化消化</p>
               <p>2、葡萄有增强免疫抗的作用，还能抗衰老。</p>
               <p>3、吃梨润肺潤肝，能帮助体内的器官排毒</p>
               <p>4、吃火龙果有解毒的作用，能缓解体内的重金属中毒。</p>
               <p>5、苹果，一天一个苹果，不仅能减肥还有预防癌症。</p>
